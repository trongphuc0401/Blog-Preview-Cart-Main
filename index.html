<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontice | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="cart__blog">
        <div class="cart__blog-image">
          <img src="~../../assets/images/illustration-article.svg" alt="" />
        </div>

        <div class="cart__blog-content">
          <div class="blog__content-tag">learning</div>
          <div class="blog__content-date">Published 21 Dec 2023</div>
          <div class="blog__content-heading">
            <h1>HTML & CSS foundations</h1>
          </div>
          <div class="blog__content-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>

        <div class="cart__blog-author">
          <div class="blog__author-image">
            <img
              src="~../../assets/images/image-avatar.webp"
              alt=""
              width="32"
              height="32"
            />
          </div>

          <div class="blog__author-name">Greg Hooper</div>
        </div>
      </div>
    </main>
  </body>
</html>
